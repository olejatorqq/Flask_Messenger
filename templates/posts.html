{% extends 'base.html' %}

{% block title %}
Все сообщения
{% endblock %}

{% block body %}
<div class="container">
    <h1>Все сообщения</h1>

    {% for element in messages %}
    <div class="alert alert-info">
        <h2>{{ element.name }}</h2>
        <p>{{ element.message }}</p>
        <button class="btn btn-warning">Детальнее</button>
    </div>
    {% endfor %}
</div>
{% endblock %}
